<div class="pokemon-card card rounded-4"
  [ngStyle]="{'background': 'linear-gradient(180deg, ' + typeColors[0] + ' 0%, #FFFFFF 70%)'}">
  <ng-container *ngIf="gifUrl; else staticImg">
    <div>
      <img [src]="gifUrl" alt="pokemon-gif">
    </div>
  </ng-container>
  <ng-template #staticImg>
    <div>
      <img [src]="imgUrl" alt="pokemon-image">
    </div>
  </ng-template>
  <h3>{{ pokemon.id }}</h3>
  <h1>{{pokemon.name | titlecase}}</h1>
  <div class="d-flex gap-2">
    <div *ngFor="let type of pokemon.types; index as i" class="type-badge rounded-pill fw-bold text-white py-2"
      [ngStyle]="{'background-color': typeColors[i]}">{{
      type.type.name }}</div>
  </div>
</div>
